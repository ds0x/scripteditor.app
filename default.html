<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} â€“ {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if page.highlight %}
  <link rel="stylesheet" href="{{ '/assets/css/highlight/github.css' | relative_url }}">
  {% endif %}
  {% if page.highlight_dark %}
  <link rel="stylesheet" href="{{ '/assets/css/highlight/github-dark.css' | relative_url }}">
  {% endif %}
</head>
<body>
  {{ content }}
  <!-- optional: a small JS shim to load highlight.js -->
  <script src="{{ '/assets/js/highlight.min.js' | relative_url }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
  </script>
</body>
</html>
