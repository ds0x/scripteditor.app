<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} – {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Your window styling -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Highlight.js CSS – only if the page has it -->
  {% if page.highlight %}
  <link rel="stylesheet" href="{{ '/assets/css/highlight/github.css' | relative_url }}">
  {% endif %}
  {% if page.highlight_dark %}
  <link rel="stylesheet" href="{{ '/assets/css/highlight/github-dark.css' | relative_url }}">
  {% endif %}
</head>
<body>
  {{ content }}

  <!-- Highlight.js JS – only if the page has it -->
  {% if page.highlight or page.highlight_dark %}
  <script src="{{ '/assets/js/highlight.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/languages/applescript.min.js' | relative_url }}"></script>
  <script>hljs.highlightAll();</script>
  {% endif %}
</body>
</html>
